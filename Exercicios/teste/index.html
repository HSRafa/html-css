<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Loja de Roupas</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="produtos">
        <h2>Nossos Produtos</h2>
        <div class="produtos-container">
            <div class="produto">
                <img src="images/roupa1.jpg" alt="Roupa 1">
                <h3>Camisa Casual</h3>
                <p>Preço: R$ 79,90</p>
                <button onclick="adicionarAoCarrinho('Camisa Casual', 79.90)">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="images/roupa2.jpg" alt="Roupa 2">
                <h3>Calça Jeans</h3>
                <p>Preço: R$ 99,90</p>
                <button onclick="adicionarAoCarrinho('Calça Jeans', 99.90)">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="images/roupa3.jpg" alt="Roupa 3">
                <h3>Vestido de Verão</h3>
                <p>Preço: R$ 89,90</p>
                <button onclick="adicionarAoCarrinho('Vestido de Verão', 89.90)">Adicionar ao Carrinho</button>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Loja de Roupas. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
